    <script type="text/javascript">
      function draw_path() {
        var canvas = document.getElementById("canvas");

        coordX=new Array(100, 112, 120)
        coordY=new Array(100, 97, 90)
        
        //Read the json from 
        var string_json = localStorage.getItem("dataCamera");
        var json = string_json && JSON.parse(string_json);

        //alert("test")
        alert(json);

        if (canvas.getContext) {
          alert("OK CONTEXT")
          var ctx = canvas.getContext('2d');

          for(i=0; i<coordX.length; i++){
            var cercle = new Path2D();
            cercle.moveTo(coordX[i], coordY[i]);
            cercle.arc(coordX[i], coordY[i], 2, 0, 2 * Math.PI);
            ctx.fill(cercle);
          }

          ctx.beginPath();
          for(i=0; i<coordX.length; i++){
            ctx.lineTo(coordX[i],coordY[i]);
          }
          ctx.stroke();
        }
      }
    </script>

    <form>
    <input type="button" value="Draw map" class="button_draw" onclick="draw_path()"/>
